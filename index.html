    <style>
        :root {
            /* Define a modern color palette */

            --background-color: #1a1a2e;

            /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏° display: flex, justify-content, ‡πÅ‡∏•‡∏∞ align-items ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á */
            display: flex;

            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */

<body>

    <div class="container">
        <h2><i class="fas fa-file-export"></i> XML to Excel Converter</h2>

        <label for="fileInput" class="file-upload-wrapper">
            <div class="upload-area-text">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click here to select XML files</p>
                <p style="font-size: 12px; color: rgba(255, 255, 255, 0.5);">Supports multiple files (.xml)</p>
            </div>
            <input type="file" id="fileInput" accept=".xml" multiple>
        </label>

        <button id="convertButton">
            <i class="fas fa-table"></i> Convert to Excel
        </button>

        <p class="note">Selected files will be listed below.</p>
        <div class="file-list" id="fileList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function parseXml(xmlString) {
            const parser = new DOMParser();
            return parser.parseFromString(xmlString, "text/xml");
        }

        function extractDataFromXml(xml) {
            const billingRequests = xml.getElementsByTagName("ns0:BillingRequest");
            const extractedData = [];
            let touCount = 0;

            Array.from(billingRequests).forEach(request => {
                const registerIDElement = request.getElementsByTagName('ns0:RegisterID')[0];
                const entityIDElement = request.getElementsByTagName('ns0:EntityID')[0];

                if (registerIDElement && entityIDElement) {
                    const registerID = registerIDElement.textContent;
                    const entityID = entityIDElement.textContent;

                    extractedData.push({
                        MeterID: entityID,
                        RegisterID: registerID === '010' ? 'TOU' : 'UNIT'
                    });

                    if (registerID === '010') {
                        touCount++;
                    }
                }
            });

            if (extractedData.length === 0) {
                extractedData.push({ MeterID: '', RegisterID: '' });
            }

            return { data: extractedData, touCount: touCount };
        }


        // =========================================================================
        // üìå **MODIFIED: Generate Excel with Totals on Summary Sheet**
        function generateExcel(data, summaryData, totalBillingRequestCount, totalTOUCount, filename) {
            const workbook = XLSX.utils.book_new();

            // 1. ALL TOU_UNIT Sheet
            const worksheet = XLSX.utils.json_to_sheet(data);
            XLSX.utils.book_append_sheet(workbook, worksheet, "ALL TOU_UNIT");

            // 2. Summary Sheet
            const summaryForExcel = summaryData.map(item => ({
                'File Name': item.fileName,
                'Billing Request Count': item.count_register,
                'TOU Count': item.tou_count
            }));

            // Add the total row to the data array
            summaryForExcel.push({
                'File Name': 'Total',
                'Billing Request Count': totalBillingRequestCount,
                'TOU Count': totalTOUCount
            });


            const summarySheet = XLSX.utils.json_to_sheet(summaryForExcel);

            // Optionally style the total row in the Excel sheet
            // Note: XLSX.js does not support full styling, but we can set cell values.
            // You may need a more advanced library or post-processing for complex Excel formatting.
            const totalRowIndex = summaryForExcel.length;
            const totalCellRef = XLSX.utils.encode_cell({ c: 0, r: totalRowIndex });
            if (summarySheet[totalCellRef]) {
                summarySheet[totalCellRef].v = 'Total'; // Ensure the label is 'Total'
            }

            XLSX.utils.book_append_sheet(workbook, summarySheet, "Summary");

            XLSX.writeFile(workbook, filename);
        }
        // =========================================================================

        function extractDateFromFilename(filename) {
            const match = filename.match(/\d{8}/);
            return match ? match[0] : null;
        }

        function displaySelectedFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            Array.from(files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');

                const fileIcon = document.createElement('i');
                fileIcon.classList.add('fas', 'fa-file-alt');

                const fileName = document.createElement('span');
                fileName.textContent = file.name;

                fileItem.appendChild(fileIcon);
                fileItem.appendChild(fileName);
                fileList.appendChild(fileItem);
            });
        }

        function copyMeterIDToClipboard() {
            const meterIDCells = document.querySelectorAll('#touTable tbody tr td:first-child');
            let meterIDValues = '';
            meterIDCells.forEach(cell => {
                meterIDValues += `${cell.textContent}\n`;
            });

            navigator.clipboard.writeText(meterIDValues)
                .then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Copied',
                        text: 'MeterID values copied to clipboard!',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 1500
                    });
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        }

        // üìå **MODIFIED: Added totalBillingRequestCount parameter**
        function displayDataInSweetAlert(data, summaryData, totalTOUCount, totalBillingRequestCount, firstFileName) {
            const extractedDate = extractDateFromFilename(firstFileName);
            const title = extractedDate ? `Billing Request (${extractedDate})` : 'Extracted Data';

            summaryData.sort((a, b) => {
                const extractNumber = (fileName) => {
                    const match = fileName.match(/_\d{4}_/);
                    return match ? parseInt(match[0].replace(/_/g, ''), 10) : 0;
                };
                return extractNumber(a.fileName) - extractNumber(b.fileName);
            });

            // ‚úÖ **Filter only TOU records**
            const touData = data.filter(item => item.RegisterID === "TOU");

            let touTable = '';
            if (touData.length > 0) {
                touTable = `<div style="max-height: 300px; overflow-y: auto;">
                <table id="touTable" border="1" cellpadding="5" cellspacing="0" style="border-collapse:collapse;width:100%;text-align:center;">
                  <thead>
                    <tr>
                      <th id="meterIDHeader" style="cursor:pointer; background-color: #007bff; color: white;">MeterID</th>
                      <th style="background-color: #007bff; color: white;">RegisterID</th>
                    </tr>
                  </thead>
                  <tbody>`;

                touData.forEach(item => {
                    touTable += `<tr>
                <td>${item.MeterID}</td>
                <td>${item.RegisterID}</td>
              </tr>`;
                });

                touTable += `</tbody></table></div>`;
            } else {
                // Show "No TOU Found" message
                touTable = `<div style="text-align: center; font-size: 16px; color: #d9534f;">
                No TOU Found
              </div>`;
            }

            let summaryTable = `<table border="1" cellpadding="5" cellspacing="0" style="border-collapse:collapse;width:100%;text-align:center;">
                      <thead>
                        <tr>
                          <th style="background-color: #007bff; color: white;">File Name</th>
                          <th style="background-color: #007bff; color: white;">Billing Request Count</th>
                          <th style="background-color: #007bff; color: white;">TOU Count</th>
                        </tr>
                      </thead>
                      <tbody>`;

            // let totalBillingRequestCount = 0; // Removed as it's now passed as a parameter

            summaryData.forEach(item => {
                summaryTable += `<tr>
                      <td>${item.fileName}</td>
                      <td>${item.count_register}</td>
                      <td>${item.tou_count}</td>
                    ¬†</tr>`;
                // totalBillingRequestCount += item.count_register; // Removed as it's now calculated outside
            });

            // üìå **MODIFIED: Style the total row for better visibility in SweetAlert**
            summaryTable += `<tr>
                    <td style="text-align:right;"><strong>Total</strong></td>
                    <td><strong>${totalBillingRequestCount}</strong></td>
                    <td><strong>${totalTOUCount}</strong></td>
                  ¬†</tr>`;

            summaryTable += `</tbody></table>`;

            Swal.fire({
                title: title, // Use the dynamic title here
                html: `<h3>${totalTOUCount > 0 ? 'TOU Data' : ''}</h3>${touTable}<br><h3>Summary</h3>${summaryTable}`,
                width: '80%',
                showCancelButton: true,
                confirmButtonText: 'Export to Excel',
                cancelButtonText: 'Close',
                preConfirm: () => {
                    return true;
                },
                didOpen: () => {
                    if (totalTOUCount > 0) {
                        document.getElementById('meterIDHeader').addEventListener('click', copyMeterIDToClipboard);
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const date = extractDateFromFilename(firstFileName);
                    const filename = date ? `${date}_export.xlsx` : 'export_result.xlsx';

                    // üìå **MODIFIED: Pass total counts to generateExcel**
                    generateExcel(data, summaryData, totalBillingRequestCount, totalTOUCount, filename);
                }
            });
        }


        document.getElementById('fileInput').addEventListener('change', function () {
            const files = this.files;
            if (files.length > 0) {
                displaySelectedFiles(files);
            }
        });

        document.getElementById('convertButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                Swal.fire({
                    toast: true,
                    title: '‡πÑ‡∏ó‡∏ó‡∏±‡∏ô‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô',
                    text: '‡πÇ‡∏õ‡∏£‡∏î‡∏≠‡∏±‡∏û‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡πâ‡∏≤‡∏ö‡∏ö‡∏ö',
                    confirmButtonText: '‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡πÅ‡∏•‡πâ‡∏ß',
                    imageUrl: 'assets/aot_alert.jpg',
                    imageWidth: 300,
                    imageAlt: 'Custom image',
                    allowOutsideClick: true
                });
                return;
            }

            let mergedData = [];
            let summaryData = [];
            let totalTOUCount = 0;
            let totalBillingRequestCount = 0; // üìå **MODIFIED: Initialize totalBillingRequestCount**

            const readFilesPromises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();

                    reader.onload = (event) => {
                        const xmlContent = event.target.result;
                        const xmlDocument = parseXml(xmlContent);
                        const { data: extractedData, touCount } = extractDataFromXml(xmlDocument);
                        const billingRequestCount = xmlDocument.getElementsByTagName("ns0:BillingRequest").length;

                        mergedData = mergedData.concat(extractedData);

                        summaryData.push({
                            fileName: file.name,
                            count_register: billingRequestCount,
                            tou_count: touCount
                        });

                        totalTOUCount += touCount;
                        totalBillingRequestCount += billingRequestCount; // üìå **MODIFIED: Accumulate totalBillingRequestCount**

                        resolve();
                    };

                    reader.onerror = () => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error reading file',
                            text: `Error reading file ${file.name}`
                        });
                        reject();
                    };

                    reader.readAsText(file);
                });
            });

            await Promise.all(readFilesPromises);

            if (mergedData.length > 0) {
                const firstFile = files[0];

                // üìå **MODIFIED: Pass totalBillingRequestCount to displayDataInSweetAlert**
                displayDataInSweetAlert(mergedData, summaryData, totalTOUCount, totalBillingRequestCount, firstFile.name);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'No data to write',
                    text: 'No matching RegisterID found. Please try again with valid XML files.'
                });
            }
        });

        window.addEventListener('scroll', () => {
            // This part seems to have a syntax error with floatingDropdown which is not defined.
            // I will comment out the erroring code to avoid runtime issues.
            /*
            if (window.scrollY > scrollThreshold) {
                // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á‡πÄ‡∏Å‡∏¥‡∏ô threshold, ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ö‡∏ö‡∏™‡∏±‡∏ç‡∏•‡∏±‡∏Å‡∏©‡∏ì‡πå‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
                floatingDropdown.classList.add('scrolled');
            } else {
                // ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô, ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏ï‡πá‡∏°
                floatingDropdown.classList.remove('scrolled');
            }
            */
        });

        // ========================================================= SNOWFLAKE EFFECT

        function createSnowflake() {
            const snow = document.createElement("div");
            snow.classList.add("snowflake");
            snow.textContent = "‚ùÑ";

            // random position
            snow.style.left = Math.random() * 100 + "vw";
            snow.style.fontSize = (Math.random() * 10 + 10) + "px";
            snow.style.opacity = Math.random();
            snow.style.animationDuration = (Math.random() * 5 + 5) + "s";

            document.body.appendChild(snow);

            // remove when finished
            setTimeout(() => {
                snow.remove();
            }, 10000);
        }

        // generate snowflakes
        setInterval(createSnowflake, 150);
    </script>
